{% extends 'base.html' %}
{% load static %}
{% block main %}
	
	<aside id="fh5co-hero">
		<div class="flexslider">
			<ul class="slides">
		    	{% for i in banner %}
				<li  style="background-image: url({{i.image.url}})">
		    		<div class="overlay-gradient"></div>
		    		<div class="container">
		    			<div class="row">
		    				<div class="col-md-8 col-md-offset-2 text-center slider-text">
		    					<div class="slider-text-inner">
		    						<h1>{{ i.name }}</h1>
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    	</li>
		    	{% endfor %}
		   	</ul>
	   	</div>
	</aside>
	
	<div id="fh5co-staff">
		<div class="container">
			<div class="row">
				{% for i in teachers %}
				<div class="col-md-3 text-center">
					
					<div class="staff">
						<div class="staff-img" style="background-image: url({{i.image.url}});">
							<img src="" alt="">
						</div>
						<span>O'qituvchi</span>
						<h3><a href="#">{{i.name}}</a></h3>
						<p>{{i.description}}</p>
					</div>
					
				</div>
				
				{% endfor %}	
			</div>
		</div>
	</div>

	

{% endblock %}
